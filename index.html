<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="prism.css">
    <style>
        #responsepre{

            max-height: 500px;
        }
    </style>

    <title>Api Tester</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Api-Tester</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3" style="text-align: center;">Welcome To Api Tester</h1>
    </div>
    <div class="container">
        <!-- url box -->
        <div class="mb-3 row">
            <label for="urlbox" style="    text-align: center;" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlbox" placeholder="Enter URL Here">
            </div>

            <!-- radio check -->
            <div class="mb-3 row my-2">
                <label for="Requestbox" style="    text-align: center;" class="col-sm-2 col-form-label">Request
                    Type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiotype" id="get" value="GET">
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiotype" id="post" value="POST" checked>
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
                <!-- content box -->
                <div class="mb-3 row my-2">
                    <label for="contentbox" style="text-align: center;" class="col-sm-2 col-form-label">Content
                        Type</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="content" value="JSON" id="json">
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="content" value="params"
                                id="customeparams" checked>
                            <label class="form-check-label" for="customeparams">
                                Custome Parameter
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Parameter -->
                <div id="parameterbox" class="mb-3 row my-2">
                    <div class="col-sm-13 ">
                        <div class="from-group row">
                            <label for="parameter" style="    text-align: center;"
                                class="col-sm-2 col-form-label">Parameter 1</label>
                            <div class="col">
                                <input type="text" class="form-control" id="parameterKey1"
                                    placeholder="Enter Parameter 1 key ">
                            </div>


                            <div class="col">
                                <input type="text" class="form-control" id="parameterValue1"
                                    placeholder="Enter Parameter 1 value">
                            </div>
                            <button id="addbtn" class="btn btn-primary col-sm-1">+</button>
                        </div>

                        <div id="params">

                        </div>
                    </div>
                </div>

                <!-- request json -->
                <div class="my-3" id="jsontext">
                    <div class="form-group row">
                        <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                        </div>
                    </div>
                </div>


            </div>
            <!-- submit -->
            <div class="form-group row my-1" style="text-align: -webkit-center">
                <div class="col-sm-5">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>


            </div>
            <div class="container hide">
                <!-- response -->
                <div class="mb-3 row my-2">
                    <label for="responsejson" style="    text-align: center;" class="col-sm-2 col-form-label">Api
                        Response
                    </label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responsejson" rows="3"></textarea> -->
                        <pre id="responsepre" class="language-javascript">
                            <code id="responsecode" class="language-javascript">

                            </code>
                        </pre>
                    </div>
                </div>

            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="index.js"></script>
            <script src="prism.js"></script>
</body>

</html>
